<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Relógio Digital</title>
    <link rel="icon" href="img/relogio.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="digit" id="hours">00</div>
            <span>:</span>
            <div class="digit" id="minutes">00</div>
            <span>:</span>
            <div class="digit" id="seconds">00</div>
        </div>
        <div class="date" id="date"></div>
    </div>
    <div class="fullscreen-btn" id="fullscreen-btn">
        <i id="fullscreen-icon" class="expand-icon">&#x26F6;</i> <!-- Ícone de expandir (pode ser substituído por um ícone gráfico) -->
    </div>    
    <script src="script.js"></script>
</body>
</html>
